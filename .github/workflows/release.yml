name: Build & Upload JARs

on:
  push:
    branches:
      - master

permissions:
  contents: read
  releases: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI üõéÔ∏è'
        uses: actions/checkout@v4

      - name: 'Set up JDK 21 üì¶'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 'Build with Gradle üèóÔ∏è'
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build test
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

      - name: 'Publish Test Report üìä'
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: 'Upload All JARs to Release üöÄ'
        run: |
          # Set tag name to commit SHA if no release exists
          TAG_NAME="${GITHUB_REF_NAME:-$GITHUB_SHA}"

          JARS=(
            "target/HuskSync-Bukkit-${TAG_NAME}+mc.1.20.1.jar"
            "target/HuskSync-Bukkit-${TAG_NAME}+mc.1.21.1.jar"
            "target/HuskSync-Bukkit-${TAG_NAME}+mc.1.21.4.jar"
            "target/HuskSync-Bukkit-${TAG_NAME}+mc.1.21.5.jar"
            "target/HuskSync-Bukkit-${TAG_NAME}+mc.1.21.8.jar"
            "target/HuskSync-Fabric-${TAG_NAME}+mc.1.20.1.jar"
            "target/HuskSync-Fabric-${TAG_NAME}+mc.1.21.1.jar"
            "target/HuskSync-Fabric-${TAG_NAME}+mc.1.21.4.jar"
            "target/HuskSync-Fabric-${TAG_NAME}+mc.1.21.5.jar"
            "target/HuskSync-Fabric-${TAG_NAME}+mc.1.21.8.jar"
          )

          for jar in "${JARS[@]}"; do
            echo "Uploading $jar..."
            gh release upload "${TAG_NAME}" "$jar" --clobber || echo "Release $TAG_NAME not found, skipping upload."
          done
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
